<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>авитопарсер</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/engine.css">
    </head>
    <body>
      <div class="PageWrapper">
          <header class="Header">
              <div class="Container">
                  <div class="Header-Content">
                      <nav class="Header-Nav">
                          <div class="Logo">
                              <a href="#" class="Logo-Link">
                                  <div class="Logo-ImageWrapper">
                                      <img class="Logo-Img" src="assets/images/logo/logo.svg" alt="Логотип компании">
                                  </div>
                                  <span class="Logo-Title">авито<span>парсер</span></span>
                              </a>
                          </div>
                          <div class="Header-Contact">
                              <a href="#" class="Header-Link">
                                  <img src="assets/images/header/tg.svg" alt="Связаться с нами в Telegram">
                              </a>
                          </div>
                      </nav>
                      <div class="Header-Slogan">
                          <h3 class="Header-TextRent">Занимаешься арендой?<br>
                              <span>Тогда это твой шанс стать независимым!</span>
                          </h3>

                      </div>
                      <div class="Header-Program">
                          <h3 class="Header-TextSup">Своя собственная</h3>
                          <h2 class="Header-Title">Программа<br>
                              по сбору данных<br>
                              <span>с авито</span>
                          </h2>
                          <p class="Header-TextAd">Объявления выходят уже на стадии модерации. </p>
                          <a href="#" class="Link">Зарегистрируйся</a>
                      </div>
                  </div>
                  <div class="Header-Scroll">
                      <a href="#try" class="LinkScroll"></a>
                  </div>
              </div>
          </header>
          <div class="Try" id="try">
              <p class="Try-Slogan">
                  <span>Попробуй!</span><br>
                  Тест драйв (60 минут) - 1₽
              </p>
              <img class="Try-Image" src="assets/images/try/rub.png" alt="Рубль">
          </div>
          <section class="Advantages">
              <div class="Container">
                  <h2 class="Advantages-Title Title">Преимущества</h2>
              </div>
          </section>
      </div>
    </body>
</html>
